<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div id="content" class="col-6">
          <h1 class="display-4">Display Data</h1>
          <button class="btn btn-primary mt-5 mb-5" onclick="getData()">
            Get data
          </button>
        </div>
      </div>
    </div>

    <script>
      async function getData() {
        const response = await fetch("/api");
        const data = await response.json();
        console.log(data);

        for (item of data) {
          const root = document.createElement("div");

          const geo = document.createElement("p");
          geo.textContent = `Name: ${item.name}, E-mail: ${item.email}, Message: ${item.message}`;

          geo.className = "h5";

          root.append(geo);

          document.querySelector("#content").appendChild(root);
        }
      }
    </script>
  </body>
</html>
